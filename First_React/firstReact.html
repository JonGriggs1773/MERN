<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    <div id="root">
        <h1>Firts React page rendering...</h1>
    </div>
</body>
<script src = "https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> <!--React CDN-->
<script src = "https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> <!--React CDN-->
<!-- <script src = "mern.js"></script> -->
<script>
    const domContainer = document.querySelector('#root');
    const root = ReactDOM.createRoot(domContainer);
    root.render(React.createElement("h1", {}, "Our First React page has rendered"));
</script>
</html>
